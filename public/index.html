<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My website</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div>
      <h1>Counter Application</h1>
      <label id="countLabel"></label>
      <div id="btnContainer">
        <button id="decreaseBtn" class="buttons">Decrease</button>
        <button id="increaseBtn" class="buttons">Increase</button>
        <button id="resetBtn" class="buttons">Reset</button>
      </div>
    </div>

    <br />
    <hr />
    <br />

    <div>
      <h1 id="loginHeader">Login Form</h1>
      <form id="loginForm">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Username" required />
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div>
          <button type="submit" id="loginBtn" class="buttons">Login</button>
          <button type="button" id="registerBtn" class="buttons">
            Register
          </button>
        </div>
        <p id="message"></p>
      </form>
    </div>

    <div id="registerSection" style="display: none">
      <form id="registerForm">
        <div>
          <label for="regUsername">Username:</label>
          <input type="text" id="regUsername" placeholder="Username" required />
        </div>
        <div>
          <label for="regPassword">Password:</label>
          <input
            type="password"
            id="regPassword"
            placeholder="Password"
            required
          />
        </div>
      </form>
      <div>
        <button type="submit" id="submitRegisterBtn" class="buttons">
          Submit
        </button>
      </div>
      <p id="regMessage"></p>
    </div>

    <br />
    <hr />
    <br />

    <div>
      <h1>To-do List</h1>
      <form id="todoForm" type="submit">
        <input type="text" id="todoInput" placeholder="Enter a task" />
        <button type="submit" id="addTodoBtn" class="buttons">Add Task</button>
      </form>
      <div>
        <label for="filterSelect">Filter tasks</label>
        <select id="filterSelect">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="incomplete">Incomplete</option>
        </select>
      </div>
      <ul id="todoList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
